<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Battleships</title>
    </head>
    <body>
        <header>
            <h1 class="title">Battleship Game</h1>
        </header>
        <main>
            <section id="start-menu"></section>

            <section id="ship-placement">
                <div class="placement-conatainer">
                    <div class="placement-info">
                        <h2 class="subtitle">Place your ships</h2>
                        <div class="current-ships-info"></div>
                        <button id="rotate-ship">Rotate</button>
                    </div>
                    <div class="placement-board"></div>
                </div>
            </section>

            <section id="game">
                <div class="game">
                    <div
                        class="player"
                        data-id="1">
                        <div class="player-info">
                            <h2 class="player-name">Player 1</h2>
                            <div class="player-ships">Ships: 3</div>
                            <div class="player-shots">
                                Shoots: <span class="shoots">0</span>
                            </div>
                        </div>
                    </div>
                    <div
                        class="player"
                        data-id="2">
                        <div class="player-info">
                            <h2 class="player-name">Player 2</h2>
                            <div class="player-ships">Ships: 3</div>
                            <div class="player-shots">
                                Shoots: <span class="shoots">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="results"></section>
        </main>
        <footer>
            <p class="footer">
                Copyright Â©
                <a
                    target="_blank"
                    rel="noopener noreferrer"
                    class="url"
                    href="https://www.github.com/javgiu"
                    >javgiu</a
                >
                2026
            </p>
        </footer>
    </body>
</html>
